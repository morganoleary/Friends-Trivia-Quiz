<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/images/sofafavicon.ico" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>404 - Page Not Found</title>
  </head>
  <body>
    <main class="not-found">
      <h1>404 - OOPS! Page Not Found</h1>
      <img
        src="assets/images/error-image.png"
        alt="Sofa says PIVOT"
        class="error-img"
      />
      <p>
        Sorry! The page you are looking for cannot be found
        <a href="index.html">Click to go back</a>
      </p>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div>
        <span class="footer-item">
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Share this quiz on your Facebook page. (Opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </span>
        <span class="footer-item"> Share the fun! </span>
        <span class="footer-item">
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Share this quiz on your Instagram page. (Opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </span>
      </div>
    </footer>

    <!-- Link to JavaScript file-->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4147796678.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
